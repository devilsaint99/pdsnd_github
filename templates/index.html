<html>
    <head>
        <title>
            Bertlesmann Project Web App Version
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container mx-auto">
            <h1 class="text-3xl font-semibold">Bikeshare Data Analysis</h1>
        </div>
        <div class="container mx-auto mt-8">
            <form class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md" method="post">
                <div class="mb-4">
                    <label for="city" class="block text-gray-700 font-semibold mb-2">City:</label>
                    <select id="city" name="city" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="month" class="block text-gray-700 font-semibold mb-2">Month:</label>
                    <select id="month" name="month" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                        {% for month in months %}
                        <option value="{{ month }}">{{ month }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="weekday" class="block text-gray-700 font-semibold mb-2">Week day:</label>
                    <select id="weekday" name="weekday" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                        {% for weekday in weekdays %}
                        <option value="{{ weekday }}">{{ weekday }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300" formaction="/trips_insights">Trips and Station Insights</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300" formaction="/user_insights">User Insights</button>
            </form>
        </div>
    </body>
</html>
