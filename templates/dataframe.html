<html>
    <head>
        <title>
            Bertlesmann Project Web App Version
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex justify-center items-center min-h-screen">
        <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg max-w-xl w-full">
            <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">DataFrame Data</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto bg-gray-50 rounded-lg shadow-sm">
                    <thead>
                        <tr>
                            {% for col in df_h.columns %}
                            <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-gray-600 font-semibold">{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in df_h.itertuples() %}
                        <tr class="{% if loop.index > 5 %}hidden-row{% endif %}">
                            {% for item in row %}
                            <td class="px-4 py-2 border-b border-gray-200 text-blue-600 font-medium">{{ item }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-6">
                <button id="showMoreBtn" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none">Show More</button>
            </div>
        </div>
    
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const rows = document.querySelectorAll("tbody tr");
                const showMoreBtn = document.getElementById("showMoreBtn");
                
                rows.forEach((row, index) => {
                    if (index >= 5) {
                        row.classList.add("hidden");
                    }
                });
    
                showMoreBtn.addEventListener("click", function () {
                    rows.forEach(row => row.classList.remove("hidden"));
                    showMoreBtn.style.display = "none";
                });
            });
        </script>
    

    </body>
    </html>
